<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Osobola Sports School</title>

    <!-- Google Fonts (using Montserrat as a substitute for Gotham) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif; /* Applying Montserrat */
            background: linear-gradient(135deg, #f06, #ff9a9e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            text-align: center;
        }
        .container {
            position: relative;
            max-width: 500px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            font-weight: 600; /* Slightly bold for emphasis */
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            color: #f4f4f4;
            margin-bottom: 30px;
        }
        .countdown {
            font-size: 2rem;
            color: #ffcc00;
            font-weight: 600;
            margin-bottom: 30px;
            animation: fadeInUp 3s ease-in-out;
        }
        .illustration {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: bounceIn 1s ease-in-out;
        }
        .footer {
            font-size: 1rem;
            color: #ccc;
            margin-top: 40px;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="illustration">
        <!-- Simple sports-related illustration (a ball) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="#fff">
            <circle cx="50" cy="50" r="45" stroke="black" stroke-width="3"/>
            <circle cx="50" cy="50" r="40" fill="rgba(255, 255, 255, 0.7)" />
            <circle cx="50" cy="50" r="25" fill="yellow" />
        </svg>
    </div>
    <h1>Osobola Sports School</h1>
    <p>We're working on something <br>exciting! Stay tuned!</p>
    
    <div class="countdown" id="countdown">
        Loading countdown...
    </div>

    <div class="footer">Â© 2024 Osobola Sports School</div>
</div>

<script>
    // Countdown Timer: Set the target date for the launch
    const targetDate = new Date("2024-12-31T00:00:00").getTime();

    // Update the countdown every second
    const countdownElement = document.getElementById('countdown');
    const interval = setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        // Time calculations
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        // If the countdown ends, display a message
        if (distance < 0) {
            clearInterval(interval);
            countdownElement.innerHTML = "We're Live!";
        }
    }, 1000);
</script>

</body>
</html>
